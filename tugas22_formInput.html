<!DOCTYPE html>
<html>
<head>
	<title>Tugas 22 membuat form input</title>
</head>
<body>
	<form>
		<h1>Napak Tilas </h1>
			<fieldset>
				<legend>Form</legend>
				<table>
					<tr>
						<td width="150">Nama </td>
						<td width="5">:</td>
						<td width="250"><input type="text" name="nama" placeholder="Nama lengkap" /></td>
					</tr>
					<tr>
						<td width="150">Username </td>
						<td width="5">:</td>
						<td width="250"><input type="text" name="username" placeholder="Username" /></td>
					</tr>
					<tr>
						<td width="150">Email </td>
						<td width="5">:</td>
						<td width="250"><input type="email" name="email" placeholder="Your email" /></td>
					</tr>
					<tr>
						<td width="150">Password </td>
						<td width="5">:</td>
						<td width="250"><input type="Password" name="password" placeholder="Password" /></td>
					</tr>
					<tr>
						<td width="150">Alamat Web </td>
						<td width="5">:</td>
						<td width="250"><input type="url" name="web" placeholder="masukan URl Web" /></td>
					</tr>
					<tr>
						<td width="150">Tanggal Lahir </td>
						<td width="5">:</td>
						<td width="250"><input type="date" name="dob" /></td>
					</tr>
					<tr>
						<td width="150">Umur </td>
						<td width="5">:</td>
						<td width="250"><input type="number" name="umur" /></td>
					</tr>
					<tr>
						<td width="150">Jenis kelamin </td>
						<td width="5">:</td>
						<td width="250"><input type="radio" name="lakilaki"/>Laki-laki <input type="radio" name="perempuan"/>Perempuan</td>
					</tr>
					<tr>
						<td width="150">Agama </td>
						<td width="5">:</td>
						<td width="250">
							<select name="agama">
							   	 <option>Islam</option>
							   	 <option>Kristen</option>
							   	 <option>Katholik</option>
							   	 <option>Hindu</option>
							   	 <option>Budha</option>
				   			</select> 
						</td>
					</tr>
					<tr>
						<td width="150">Biografi</td>
						<td width="5">:</td>
						<td width="250"><textarea name="biografit"  col="35" height="10"></textarea></td>
					</tr>
					<tr>
						<td width="150" align="center">Foto</td>
						<td width="5">:</td>
						<td width="250"><img src="logo1.jpg" width="30%" height="`10%" /></td>
					</tr>
					<tr>
						<td width="150">Audio</td>
						<td width="5">:</td>
						<td width="250"><audio src="sample.mp3" controls></audio></td>
					</tr>
				</table>
			</fieldset>	
	</form>
</body>
</html>
